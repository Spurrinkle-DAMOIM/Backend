<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>인증 메일</title>
</head>
<body>
<div style="font-family: 'Apple SD Gothic Neo', 'sans-serif' !important; width: 540px; height: 600px; border-top: 4px solid #02b875; margin: 100px auto; padding: 30px 0; box-sizing: border-box;">
    <h1 style="margin: 0; padding: 0 5px; font-size: 28px; font-weight: 400;">
        <span style="font-size: 15px; margin: 0 0 10px 3px;">DAMOIM</span><br />
        <span style="color: #02b875">인증 번호</span> 안내입니다.
    </h1>
    <p style="font-size: 16px; line-height: 26px; margin-top: 50px; padding: 0 5px;">
        안녕하세요.<br />
        요청하신 인증 번호가 생성되었습니다.<br />
        아래 <b style="color: #02b875;">'인증 번호'</b> 를 사용하여 인증해 주세요!<br />
        감사합니다.
    </p>
    <p style="font-size: 16px; margin: 40px 5px 20px; line-height: 28px;">
        인증번호: <br />
        <h2 th:text="${num}">인증번호</h2>
    </p>

    <div style="border-top: 4px solid #02b875; padding: 5px;">

    </div>
</div>
</body>
</html>
